<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <title>Angular module 1</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
      <input type="text" ng-model="items"/><h4>Empty items, i.e., , , not considered!</h4>
      <button ng-click="itemCheck()">Check If Too Much</button><br>
      {{output}}
    </div>
  </body>
</html>
